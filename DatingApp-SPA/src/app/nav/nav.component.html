<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" [routerLink]="['/home']">DatingÂ App</a>
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item active btnPointer"
        [routerLink]="['/members']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Matches</a>
      </li>
      <li
        class="nav-item btnPointer"
        [routerLink]="['/lists']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Lists</a>
      </li>
      <li
        class="nav-item btnPointer"
        [routerLink]="['/messages']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn()" ngbDropdown>
      <a
        class="dropdown-toggle text-light btn btn-outline-primary"
        ngbDropdownToggle
      >
        Welcome {{ authService.decodeToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu" ngbDropdownMenu>
        <button ngbDropdownItem><i class="fa fa-user"></i> Edit Profile</button>
        <button ngbDropdownItem (click)="logout()">
          <i class="fa fa-sign-out"></i>Logout
        </button>
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="Login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        [(ngModel)]="model.username"
        required
        name="username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        required
        name="password"
      />
      <button
        class="btn btn-success my-2 my-sm-0"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </nav>
</body>
